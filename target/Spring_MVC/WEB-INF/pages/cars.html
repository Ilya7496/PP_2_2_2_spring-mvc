<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata PP 2.2.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Druk+Wude:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(270deg, #FFFFFF, #0000FF, #FF0000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Aptos', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Druk Wude', sans-serif;
            font-size: 3em;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        th {
            background-color: rgba(50, 50, 50, 0.5);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
<h1>CARS</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>make</th>
        <th>year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.make}"></td>
        <td th:text="${car.year}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
